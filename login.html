<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css"></link>
        <script
        src="https://kit.fontawesome.com/578ae6cc4e.js" 
        crossorigin="anonymous">
        </script>
            <link rel="preconnect" href="https://fonts.googleapis.com"> 
            <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Signup Page</title>
</head>
<body>
    <form action="#" class="form">
        <div class="img-overlay"></div>
        <div class="icon"><i class= "fas fa-times"></i></div>
        <h1>Book An Appointment With Your Guidance</h1>
        <div class="inputs">
            <label for="email">email</label>
            <input id="email" type="email" placeholder="email">
        </div>
        <div class="inputs">
            <label for="password">password</label>
            <input id="password" type="password" placeholder="password">
        </div>
        <div class="inputs">
            <label for="password2">Confirm password</label>
            <input id="password2" type="password" placeholder="confirm password">
        </div>
        <input type="submit" class="button" value="Sign Up"/>
        <p>Already have an account?</p>
    </form>

    <a href="index.html" class="override-login">
        <button>Skip Login Page</button>
    </a>
</body>
</html>
